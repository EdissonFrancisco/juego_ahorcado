<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <title>JUEGO AHORCADO</title>
</head>

<body class="fondo">
    <header>
        <a href="index.html"><img src="img/logoAhorcado.png" alt="logo para ir a inicio"></a>
    </header>
    <main class="container_juego">
        <div class="seccion_dibujo">
            <div class="dibujo" id="colgado"></div>
            <div class="palabra">
                <p id="adivinaPalabra"></p>
            </div>
        </div>
        <div class="seccion_letra">
            <form action="">
                <input id="letra" class="texto" type="text" title="ingresoPalabra">
                <input id="comprobar" class="boton" type="submit" name="boton">
            </form>
        </div>

        <div class="activar">
            <p>perdio</p>
            <img src="./img/logoAhorcado.png" alt="logo del juego">
            <a class="boton boton_iniciar" href="juego.html">Jugar de nuevo</a>
        </div>
    </main>

    <script type="module" src="juego.js"></script>
</body>

</html>
